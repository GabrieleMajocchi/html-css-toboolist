<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    
    <header>
        <img src="img/Logo.png" alt="Toboolist">
        <h1 id="title">Toboolist</h1>
    </header>

    <main>

        <div class="buttons">
            <button class="fancy full">Add Task</button>
            <button class="fancy empty">Add section</button>
        </div>

        <div class="tasks">
            <div class="new-task">
                <h1>&#9207; New Task</h1>
                <span class="round green">&check;</span>
                <span>Quarterly Newsletter</span>
                <span class="highlight">Editorial</span>
            </div>
        </div>

    </main>

</body>
</html>
